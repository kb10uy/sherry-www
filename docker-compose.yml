version: '3.7'

services:
  # Postgres
  postgres:
    image: 'postgres:13-alpine'
    env_file:
      - './.env'
    volumes:
      - './data/postgres:/var/lib/posgresql/data'
    ports:
      - ':::5432:5432'

  # PHP
  php:
    depends_on:
      - 'postgres'
    build: './images/php'
    volumes:
      - './config/php/php.ini:/usr/local/etc/php/php.ini'
      - './data/shaarli:/var/www/shaarli'
      - './data/kanboard:/var/www/kanboard'
      - './data/nextcloud:/var/www/nextcloud'
    ports:
      - ':::9000:9000'

  # nginx
  nginx:
    depends_on:
      - 'php'
    image: 'nginx:1.19-alpine'
    volumes:
      - './config/nginx/conf.d:/etc/nginx/conf.d'
      - './data/ssl:/ssl'
      - './data/shaarli:/var/www/shaarli'
      - './data/kanboard:/var/www/kanboard'
      - './data/nextcloud:/var/www/nextcloud'
    ports:
      - '443:443'
      - '80:80'

networks:
  default:
    driver: 'bridge'
    ipam:
      driver: 'default'
      config:
        - subnet: '172.16.0.0/24'

